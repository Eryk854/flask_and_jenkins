version: 2.1

orbs:
  python: circleci/python@2.0.3

# executors are some configuration which can be used in different job (reduce code redundancy)
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: eryk123/jenkins_env
    docker:
      - image: circleci/buildpack-deps:stretch

jobs:
  build_and_test: # this can be any name you choose
    executor: python/default # use the default executor defined within the orb
    steps:
      - checkout # checkout source code
      - python/install-packages:
          pkg-manager: poetry
      - run:
          name: Run tests
          command: poetry run  pytest
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
  build_docker:
    executor: docker_publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build docker image
          command: docker build -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      # save image to workspace to be able to read it in different component
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  push_docker:
    executor: docker_publisher
    steps:
      # attached workspaces witch create save docker image
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          # load saved docker image
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish DockerImage to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:latest

workflows:
  test_my_app:
    jobs:
      - build_and_test
      - build_docker
      - push_docker:
          requires:
            - build_docker